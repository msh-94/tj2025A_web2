# 5. 로그 형식 설정
# %msg : 로그메시지 , %n : 줄바꿈 , [ %d{ y M d H m s } ] : 날짜/시간 , %C : 패키지명
# %level : 레벨 , %logger : 클래스/경로
#logging.pattern.file=[%d{ yyyy-MM-dd HH:mm:ss }] %C %msg %n
#logging.pattern.console=[%d{ yyyy-MM-dd HH:mm:ss }] %level %logger %msg %n

# [4] 서버 실행 할때 SQL 파일 실행 설정 : 개발단계
# 순서 : (1) 데이터베이스 생성 CREATE DATABASE springweb2; (2) 스프링 실행
# SPRING 서버를 실행 할때마다 초기 SQL 세팅할 수 있다
# always(사용함) , never(사용안함)
spring.sql.init.mode = always
# spring.sql.init.mode = never

# schema.sql : DDL(drop,create,alter) 파일 , data.sql : DML(insert) 파일
# 주의할점1 : 데이터베이스 생성/삭제 은 불가능하다 , 데이터베이스는 직접 생성/삭제 한다
# 주의할점2 : DROP TABLE IF EXISTS 테이블명; 으로 테이블 삭제가 필요 , 관계 테이블일때는 FK(참조테이블) 먼저 삭제한다
# classpath : 프로젝트내 resources 폴더 지칭
#           classpath:/폴더명/파일명.sql
spring.sql.init.schema-locations=classpath:/sql/schema.sql
spring.sql.init.data-locations=classpath:/sql/data.sql

# [5] MyBatis 설정 , MyBatis 에서 SQL 사용방법 : (1) @어노테이션 (2) XML
# Mapper XML 파일 경로 지정
# mybatis.mapper-locations=classpath:/폴더명/파일명.xml , *(와일드카드) : 모든파일 지정
mybatis.mapper-locations=classpath:/mappers/*.xml

# [6] Redis 서버 와 연동
spring.data.redis.host=localhost
spring.data.redis.port=6379

